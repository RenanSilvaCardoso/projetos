<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="#">    
                <div class="header">
                    <div class="titulo">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="btnEntrar">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div id="inputs">
                    <div class="input">
                        <label for="name">Nome</label>
                        <input id="name" type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input">
                        <label for="sobrenome">Sobrenome</label>
                        <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input">
                        <label for="confirmsenha">Confirme sua senha</label>
                        <input id="confirmsenha" type="password" name="confirmsenha" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="generos">
                    <div class="tituloGeneros">
                        <h6>Gênero</h6>
                    </div>

                    <div class="generosOpcoes">
                        <div class="genero">
                            <input id="feminino" type="radio" name="genero">
                            <label for="feminino">Feminino</label>
                        </div>

                        <div class="genero">
                            <input id="masculino" type="radio" name="genero">
                            <label for="masculino">Masculino</label>
                        </div>

                        <div class="genero">
                            <input id="outro" type="radio" name="genero">
                            <label for="outro">Outro</label>
                        </div>

                        <div class="genero">
                            <input id="none" type="radio" name="genero">
                            <label for="none">Não quero dizer</label>
                        </div>
                    </div>
                </div>
                
                <div class="cadastroButton">
                    <button><a href="#">Cadastrar</a></button>
                </div>
            </form>
        </div>    
    </div>
</body>

</html>
