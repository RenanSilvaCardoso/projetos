<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>Arthur Bezerra</title>
</head>
<body>
    <main>
        <section id="stats">
            <div class="containerStats">

                <div class="imgBox">
                    <img class="fotoStats" src="../img/arthurzinho sem fundo.png" alt="Arthur Bezerra">
                </div>
                <div class="statsBox">
                    <h1>Arthur Bezerra</h1>
                    <p class="stats">Posição / Position</p>
                    <p class="info">Pivô, Ala / Forward, Winger</p>
                    <p class="stats">Nascimento / Date of birth</p>
                    <p class="info">26/08/2003</p>
                    <p class="stats">Peso / Weight</p>
                    <p class="info">68Kg</p>
                    <p class="stats">Altura / Height</p>
                    <p class="info">1,76m</p>
                    <p class="stats">Pé Dominante / Foot</p>
                    <p class="info">Direito / Right</p>
                </div>
            </div>
            <div class="gradient"></div>
        </section>

        <section id="fotos">
            
            <div class="titulo-fotos">
                <h3>Fotos</h3>
            </div>
            
                <div class="container-fotos">
                    <div class="slider-wrapper">
                        <div class="splide">
                            <div class="splide__track">
                                <div class="splide__list">
                                    <div class="splide__slide">
                                        <div class="img_box">
                                            <img src="../img/arthur 1.JPG" alt="Arthur Bezerra">
                                        </div>
                                    </div>
                                    <div class="splide__slide">
                                        <div class="img_box">
                                            <img src="../img/arthur 2.JPG" alt="Arthur Bezerra">
                                        </div>
                                    </div>
                                    <div class="splide__slide">
                                        <div class="img_box">
                                            <img src="../img/arthur 3.JPG" alt="Arthur Bezerra">
                                        </div>
                                    </div>
                                    <div class="splide__slide">
                                        <div class="img_box">
                                            <img src="../img/arthur 4.JPG" alt="Arthur Bezerra">
                                        </div>
                                    </div>
                                    <div class="splide__slide">
                                        <div class="img_box">
                                            <img src="../img/arthur 5.JPG" alt="Arthur Bezerra">
                                        </div>
                                    </div>
                                    <div class="splide__slide">
                                        <div class="img_box">
                                            <img src="../img/arthur 6.JPG" alt="Arthur Bezerra">
                                        </div>
                                    </div>
                                    <div class="splide__slide">
                                        <div class="img_box">
                                            <img src="../img/arthur 7.JPG" alt="Arthur Bezerra">
                                        </div>
                                    </div>
                                    <div class="splide__slide">
                                        <div class="img_box">
                                            <img src="../img/arthur 8.JPG" alt="Arthur Bezerra">
                                        </div>
                                    </div>
                                    <div class="splide__slide">
                                        <div class="img_box">
                                            <img src="../img/arthur 9.JPG" alt="Arthur Bezerra">
                                        </div>
                                    </div>
                                    <div class="splide__slide">
                                        <div class="img_box">
                                            <img src="../img/arthur 10.JPG" alt="Arthur Bezerra">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
        </section>

        <section id="highlights">

            <div class="container-highlights">
                <div class="tittle-highlights"> <h3>Melhores Momentos</h3></div>
            </div>
            <div class="video">
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/msXmXO9Wrf4" title="Arthur Bezerra - Melhores Momentos - Futsal" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </section>

        <section id="redes">
            <div class="titulo-redes">
                <h3>Redes Sociais</h3>
            </div>
            <div class="container-redes">
                <div class="redes">
                    <a href="https://www.instagram.com/arthurr_bezerra/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="redes">
                    <a href="https://www.tiktok.com/@arthurrbezerra?is_from_webapp=1&sender_device=pc" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </div>
        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <script src="../src/splide.js"></script>
</body>
</html>
